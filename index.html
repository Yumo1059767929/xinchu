<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>馨厨首席品味官招募</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src=" js/swiper.min.js "></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(function() {
            $(".asdf").click(function() {
                var autio = document.getElementById("music-mu");
                if (autio.paused) {
                    autio.play();
                    $(".asdf").attr("src", "img/sta.png")
                } else {
                    autio.pause();
                    $(".asdf").attr("src", "img/sto.png")
                }
            })
        })

    </script>

</head>

<body>
    <img class="asdf" src="img/sta.png">
    <audio id="music-mu" loop autoplay src="img/mp3.mp3"></audio>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--     第一页      -->
            <div class="swiper-slide" style="background:url(img/z1.png);background-size:100% 100%;">
                <img src="img/w1.png" alt="" class="bj1 tada">
                <img src="img/t1.png" alt="" class="bj1 shake">
            </div>
            <!--     第二页      -->
            <div class="swiper-slide" style="background:url(img/z2.png);background-size:100% 100%;">
                <img src="img/w2.png" alt="" class="bj1 pulse">
            </div>
            <!--     第三页      -->
            <div class="swiper-slide" style="background:url(img/z3.png);background-size:100% 100%;">
                <img src="img/w3.png" alt="" class="bj1 bounce">
            </div>
            <!--     第四页      -->
            <div class="swiper-slide" style="background:url(img/z4.png);background-size:100% 100%;">
                <img src="img/w4.png" alt="" class="bj1 shake">
            </div>
            <!--     第五页      -->
            <div class="swiper-slide" style="background:url(img/z5.png);background-size:100% 100%;">
                <img src="img/w5.png" alt="" class="bj1 swing">
            </div>
            <!--     第六页      -->
            <div class="swiper-slide" style="background:url(img/z6.png);background-size:100% 100%;">
                <img src="img/w6.png" alt="" class="bj1 wobble">
            </div>
            <!--     第七页      -->
            <div class="swiper-slide" style="background:url(img/z7.png);background-size:100% 100%;">

                <img src="img/zEWM.png" class="bj3">
                <a class="zLink" href="http://dz.weiyingjia.org/upload/forum.php?mod=viewthread&tid=15972&extra=page%3D1">
                    
                    <img src="img/zAN1.png" class="bj4 nFlash">
					<img src="img/zAN2.png" class="bj4">
                </a>

            </div>


        </div>
    </div>
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            resistanceRatio: 0.01,
            longSwipesRatio: 0.01,
            resistance: false
        });

    </script>
</body>

</html>
